<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/89bb515681.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="./assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">

      <section class="photograph-header">
        
      </section>
      
      <nav>
        <label for="tri">Trier par</label>
        <div class="select-box">
            <div class="options-container">
              <hr>
              <div class="option">
                <input type="radio" class="radio" name="category" id="date">
                <label for="date">Date</label>
              </div>
              <hr>
              <div class="option">
                <input type="radio" class="radio" name="category" id="date">
                <label for="titre">Titre</label>
              </div>
            </div>
            <div class="selected">
              Popularité
            </div>  
            
        </div>
      </nav>

      <div class="gallery"></div>
        
      

      <section id="contact_modal" class="displayForm">
        <div class="modal">
          <header>
            <div class="header-title">
              <h2 class=>Contactez-moi</h2>
              <p class="contact-name">Mimi Keel</p>
            </div>
           <button class="close-modal"><img src="./assets/icons/close.svg" /></button> 
          </header>
          <form>
            <div class="'formData">
              <label>Prénom</label>
              <input class="input-control" type="text" name="first" id="first">
              <p></p>
            </div>
            <div class="'formData">
              <label>Nom</label>
              <input class="input-control" type="text" name="last" id="last">
              <p></p>
            </div>
            <div class="'formData">
              <label>Email</label>
              <input class="input-control" type="email" name="mail" id="mail">
              <p></p>
            </div>
            <div class="'formData formData-message">
              <label>Votre message</label>
              <input class="input-control input-message" type="text" name="text" id="text">
              <p></p>
            </div>
            <button type="submit" class="send_button">Envoyer</button>
          </form>
        </div>
      </section>

     <section class="like-storage">
        <h2 class="like-total-count"></h2>
        <h2 class ="tarif-jour"></h2>
      </section>
    </main>
    <script src="./dist/photographerDist.js"></script>
    
  </body>
</html>
