<!DOCTYPE html>
<html lang="fr">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/89bb515681.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" tabindex="0">
        <img src="./assets/images/logo.png" class="logo" alt="Logo FishEye lien vers l'accueil" />
      </a>
    </header>
    <main id="main">

      <section class="photograph-header">
        
      </section>
      
      <nav>
        <label for="tri">Trier par</label>
        <div id="tri" role="button" aria-haspopup="listbox" class="select-box" tabindex="0">
            <div role="listbox" class="options-container">
              <hr>
              <div class="option" tabindex="2">
                <input type="radio" class="radio" name="category" id="date">
                <label for="date" class="optionsDropdown">Date</label>
              </div>
              <hr>
              <div class="option" tabindex="3">
                <input type="radio" class="radio" name="category" id="titre">
                <label for="titre" class="optionsDropdown">Titre</label>
              </div>
              <hr>
              <div class="option" tabindex="4" >
                <input type="radio" class="radio" name="category" id="popularite">
                <label for="popularite" class="optionsDropdown">Popularité</label>
              </div>
            </div>
            <div tabindex="1" class="selected optionsDropdown">
              Selection
            </div>  
            
            
        </div>
      </nav>

      <div class="gallery"></div>

     <section tabindex="0" class="like-storage">
        <h2 class="like-total-count">&nbsp;</h2>
        <h2 class ="tarif-jour">&nbsp;</h2>
      </section>
    </main>

    
    <section id="contact_modal" class="displayForm" role="dialog" aria-describedby="dialogue avec le photographe" aria-modal="false">
      <div class="modal">
        <header>
          <div class="header-title">
            <h1 tabindex="1" class="modalForm">Contactez-moi</h1>
            <h2 tabindex="2" class="contact-name modalForm">Mimi Keel</h2>
          </div>
         <button tabindex="0" class="close-modal modalForm"><img src="./assets/icons/close.svg" alt="croix de fermeture du formulaire"/></button> 
        </header>
        <form action="GET">
          <div class="'formData">
            <label for="first" tabindex="3" class="modalForm">Prénom<span aria-hidden="true" style="color:red"> *</span></label>
            <input tabindex="4" class="input-control modalForm" type="text" name="first" id="first" aria-label="Entrez votre prénom" aria-required="true">
            <p tabindex="5" class="modalForm"></p>
          </div>
          <div class="'formData">
            <label for="last" tabindex="6" class="modalForm">Nom<span aria-hidden="true" style="color:red"> *</span></label>
            <input tabindex="7" class="input-control modalForm" type="text" name="last" id="last" aria-label="Entrez votre nom">
            <p tabindex="8" class="modalForm"></p>
          </div>
          <div class="'formData">
            <label for="mail" tabindex="9" class="modalForm">Email<span aria-hidden="true" style="color:red" > *</span></label>
            <input tabindex="10" class="input-control modalForm" type="email" name="mail" id="mail" aria-label="Entrez votre mail">
            <p tabindex="11" class="modalForm"></p>
          </div>
          <div class="'formData formData-message">
            <label for="text" tabindex="12" class="modalForm">Votre message</label>
            <input tabindex="13" class="input-control input-message modalForm" type="text" name="text" id="text" aria-label="Entrez votre message">
            <p tabindex="14" class="modalForm"></p>
          </div>
          <button tabindex="15" type="submit" aria-label="Envoi"  class="send_button modalForm">Envoyer</button>
        </form>
      </div>
    </section>
    <script src="./dist/photographerDist.js"></script>
  </body>
</html>
