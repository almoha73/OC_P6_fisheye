<!DOCTYPE html>
<html lang="fr">
  <head>
    
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/89bb515681.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="./assets/images/logo.png" class="logo" alt="Logo FishEye" />
      </a>
    </header>
    <main id="main">

      <section class="photograph-header">
        
      </section>
      
      <nav>
        <label for="tri">Trier par</label>
        <div class="select-box">
            <div class="options-container">
              <hr>
              <div class="option">
                <input type="radio" class="radio" name="category" id="date">
                <label for="date">Date</label>
              </div>
              <hr>
              <div class="option">
                <input type="radio" class="radio" name="category" id="titre">
                <label for="titre">Titre</label>
              </div>
              <hr>
              <div class="option">
                <input type="radio" class="radio" name="category" id="popularite">
                <label for="popularite">Popularité</label>
              </div>
            </div>
            <div class="selected">
              Selection
            </div>  
            
            
        </div>
      </nav>

      <div class="gallery"></div>
        
      

      <section id="contact_modal" class="displayForm">
        <div class="modal">
          <header>
            <div class="header-title">
              <h2 class="">Contactez-moi</h2>
              <p class="contact-name">Mimi Keel</p>
            </div>
           <button class="close-modal"><img src="./assets/icons/close.svg" alt="close modal"/></button> 
          </header>
          <form>
            <div class="'formData">
              <label for="first">Prénom</label>
              <input tabindex="1" class="input-control" type="text" name="first" id="first" aria-label="Entrez votre prénom">
              <p></p>
            </div>
            <div class="'formData">
              <labe for="last">Nom</label>
              <input tabindex="2" class="input-control" type="text" name="last" id="last" aria-label="Entrez votre nom">
              <p></p>
            </div>
            <div class="'formData">
              <label for="mail">Email</label>
              <input tabindex="3" class="input-control" type="email" name="mail" id="mail" aria-label="Entrez votre mail">
              <p></p>
            </div>
            <div class="'formData formData-message">
              <label for="text">Votre message</label>
              <input tabindex="4" class="input-control input-message" type="text" name="text" id="text" aria-label="Entrez votre message">
              <p></p>
            </div>
            <button type="submit" class="send_button">Envoyer</button>
          </form>
        </div>
      </section>

     <section class="like-storage">
        <h2 class="like-total-count">&nbsp;</h2>
        <h2 class ="tarif-jour">&nbsp;</h2>
      </section>
    </main>
    <script src="./dist/photographerDist.js"></script>
    
  </body>
</html>
